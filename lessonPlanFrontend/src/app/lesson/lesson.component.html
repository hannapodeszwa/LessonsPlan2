<div
  class="lesson"
  [style.height]="percentageHeight"
  [style.top]="percentageTop"
  [style.background-color]="backgroundColor"
  [style.left]="percentageLeft"
  [style.width]="percentageWidth"
  style="
    width: 90%;
    left: 5%;
    position: absolute;
    text-align: center;
    border-radius: 8px;
    overflow: scroll;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  "
>
  <!-- /* box-shadow: inset -1px 0 gray, inset 0 -1px gray, inset 1px 0 gray, inset 0 1px gray;"> */ -->
  <div>{{ startHour }} - {{ finishHour }}</div>
  <div>{{ lesson.name }}</div>
  <div>{{ lesson.className }}</div>
  <div>{{ lesson.professorName }}</div>
</div>
